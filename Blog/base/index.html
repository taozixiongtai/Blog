<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简博客 - 首页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <a class="nav-logo" href="index.html">极简博客</a>
      <div class="nav-menu">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="catalog.html">Blog</a>
        <button class="theme-toggle" id="theme-toggle" title="切换日夜模式">🌙</button>
      </div>
    </div>
  </nav>
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <img class="hero-avatar" src="https://i.pravatar.cc/120?img=3" alt="头像">
      <h1 class="hero-title">Hi, I am John Doe !</h1>
      <p class="hero-desc"><span id="typewriter" data-text="devlopr is a jekyll framework built for developers. You can edit this in _config.yml file"></span></p>
      <div class="hero-btns">
        <a class="button hero-btn" href="catalog.html" style="background:#ffc107;color:#222;">Get Started</a>
        <a class="button hero-btn hero-btn-outline" href="#" style="background:#fff;color:#222;border:1.5px solid #222;">What's New</a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="articles-section">
      <div class="articles-header">
        <h2>Recent Articles</h2>
        <a class="button view-all-btn" href="catalog.html">View All</a>
      </div>
      <ul class="articles-list">
        <li class="article-item">
          <img class="article-avatar" src="https://i.pravatar.cc/40?img=5" alt="作者">
          <div class="article-info">
            <a class="article-title-link" href="detail.html?id=1">Adding Multiple Categories in Posts</a>
            <span class="article-meta">- Feb 27, 2021</span>
            <span class="article-tag">jekyll</span>
          </div>
        </li>
        <li class="article-item">
          <img class="article-avatar" src="https://i.pravatar.cc/40?img=5" alt="作者">
          <div class="article-info">
            <a class="article-title-link" href="detail.html?id=2">Added Multi Author Support</a>
            <span class="article-meta">- Oct 24, 2020</span>
            <span class="article-tag">jekyll</span>
          </div>
        </li>
        <li class="article-item">
          <img class="article-avatar" src="https://i.pravatar.cc/40?img=5" alt="作者">
          <div class="article-info">
            <a class="article-title-link" href="detail.html?id=3">Added Latex Support</a>
            <span class="article-meta">- Oct 24, 2020</span>
            <span class="article-tag">jekyll</span>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="main.js"></script>
  <script>
    // 主题切换按钮图标自适应
    function updateThemeIcon() {
      const btn = document.getElementById('theme-toggle');
      if(document.body.classList.contains('dark')) {
        btn.textContent = '☀️';
      } else {
        btn.textContent = '🌙';
      }
    }
    updateThemeIcon();
    const observer = new MutationObserver(updateThemeIcon);
    observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
